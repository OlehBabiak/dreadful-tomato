<div class="filter" *ngIf="isFilterActive">
    <div class="filter__wrapper app-wrapper">
        <input (input)="searchChange($event)" class="filter__input" type="text" placeholder="Name">
        <div class="filter__input filter__input--date" (click)="onCalendarOpen($event)">
            <i>
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                    <style>svg {
                        fill: #e54322
                    }</style>
                    <path d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192H400V448c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192z"/>
                </svg>
            </i>
            <p>{{date}}</p>
            <div class="filter__calendar" *ngIf="isCalendarOpen">
                <p (click)="onYearChoose($event)" *ngFor="let value of calendar">{{value}}</p>
            </div>
        </div>
    </div>
</div>
